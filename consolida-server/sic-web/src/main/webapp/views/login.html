<div class="verticalcenter" ng-controller="SignupPageController" xmlns="http://www.w3.org/1999/html">

   <a href="#/">
   	<img src="assets/img/core_consulting.png" height="63" width="350" alt="Logo" style="margin-left:20px; margin-right:20px; margin-bottom:30px;" />
   </a>
  <div class="panel panel-primary">

    <div class="panel-body">
      <h4 class="text-center" style="margin-bottom: 25px;">Bienvenidos	</h4>
      <form name="formLogin" action="/sic-web/j_spring_security_check" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="email" class="control-label col-sm-4" style="text-align: left;">Email</label>
          <div class="col-sm-8">
            <input class="form-control placeholder-no-fix" id="email"
                   type="email" autocomplete="off" placeholder="email" name='j_username'
                   ng-model="user" ng-change="resetValidacionLogin()" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-4" style="text-align: left;">Password</label>
          <div class="col-sm-8">
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off"  id="password" placeholder="Password"
                   name='j_password' ng-model="password" ng-change="resetValidacionLogin()" required/>
          </div>
        </div>

        <input type="submit"  class="btn btn-primary btn-block" ng-click="logIn(); " data-pulsate="{reach:10, pause: 2000}" value="Entrar"/>
      </form>
    </div>
    <div class="panel-footer">
      <a ng-click="recuperarContraseniaDialog()" class="pull-left btn btn-link" style="padding-left:0">Â¿Olvidaste tu password?</a>

      <div class="pull-right">
        <button  class="btn btn-default" ng-click="miPrimerTestLogin()" >Reseteo</button>
      </div>
    </div>
  </div>
</div>
